name: "Default pipeline"
on: ["push"] # yamllint disable-line rule:truthy

jobs:
  static-code-analysis-lint:
    runs-on: "ubuntu-latest"
    name: "Static Code Analysis - Lint Standard"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "actions/setup-node@v4"
        with:
          node-version: 20
          cache: "npm"
      - run: "npm ci"
      - run: "npm run lint:standard"

  static-code-analysis-typescript:
    runs-on: "ubuntu-latest"
    name: "Static Code Analysis - Typescript"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "actions/setup-node@v4"
        with:
          node-version: 20
          cache: "npm"
      - run: "npm ci"
      - run: "npm run lint:typescript"

  static-code-analysis-yamllint:
    runs-on: "ubuntu-latest"
    name: "Static Code Analysis - yamllint"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "ibiqlik/action-yamllint@v3"

  test-unit:
    needs:
      - "static-code-analysis-lint"
      - "static-code-analysis-typescript"
      - "static-code-analysis-yamllint"
    runs-on: "ubuntu-latest"
    name: "Unit Tests"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "actions/setup-node@v4"
        with:
          node-version: 20
          cache: "npm"
      - run: "npm ci"
      - run: "npm run test:unit:coverage"
      - if: always() # yamllint disable-line rule:quoted-strings
        uses: "davelosert/vitest-coverage-report-action@v2"

  publish-npm:
    needs: "test-unit"
    runs-on: "ubuntu-latest"
    if: startsWith(github.ref, 'refs/tags/') # yamllint disable-line rule:quoted-strings
    name: "Publish to NPM"
    steps:
      - uses: "actions/checkout@v4"
        with:
          ref: "main"
      - uses: "actions/setup-node@v4"
        with:
          node-version: 20
          cache: "npm"
          registry-url: "https://registry.npmjs.org/"
      - run: "npm ci"
      - run: "npm run build"
      - run: "npm publish"
        env:
          NODE_AUTH_TOKEN: "${{ secrets.NPM_TOKEN }}"

  create-release:
    needs: "test-unit"
    runs-on: "ubuntu-latest"
    if: startsWith(github.ref, 'refs/tags/') # yamllint disable-line rule:quoted-strings
    name: "Create GitHub release"
    steps:
      - uses: "ergebnis/.github/actions/github/release/create@1.9.0"
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
